<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=UTF-8>
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Mr+Bedfort|Dancing+Script|Sacramento|Lato|Montez" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <div class="container-fluid">
		<nav class="navbar navbar-default navbar-fixed-top" id="fixed">
      <div class="page-header">
        <h1>Krista Charner</h1>
      </div>
    	<ul>
		    <li><a href="#">PORTFOLIO</a></li>
		    <li><a href="#">ABOUT</a></li>
		    <li><a href="#">CONTACT</a></li>
      </ul>
      <p>
        <img class="images" src="assets/images/github.png" alt="Github">
        <img class="images" src="assets/images/linkedin.png" alt="Github">
      </p>
    </nav>
  </div>
  <section id="portfolio">
    <h2 class="subHeader">Portfolio</h2>
    <div class="col-lg-4">
      <h3>Evolve Sports Chiropractic</h3>
      <img src="assets/images/evolve-chiropractic.png" alt="Evolve Sports Chiropractic">
    </div>
  	<div class="col-lg-4">
      <h3>Pure Joy Body</h3>
      <img src="assets/images/pure-joy-body.png" alt="Pure Joy Body">

  <section id="contact">
    <form class="col-lg-10 col-lg-offset-1">
      <h2>Contact</h2>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Jane Doe">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Email">
      </div>
        <label>Message</label>
        <textarea class="form-control" rows="3" placeholder="Type here . . . "></textarea>
      <button type="submit" class="btn btn-default" id="submit">Submit</button>
    </form>
  </section>

  <footer>
    <div id="copyright">Copyright 2017 kac</div>
  </footer>
